syntax = "proto3"
option optimize_for = SPEED
option java_package = "com.fqy.qzdtest.socketserver.netty.simple"
option java_outer_classname = "MyDateInfo"


message MyMessage{
       enum DataType{
            StudentType = 0;
       }

       DateType data_type = 1;

       oneof dataBody{
       Student student =2;
       Worker worker = 3;
       }

}


message Student{
    int32 id = 1;
    String name = 2;

}

message Worker{
    String name =1;
    int32 age =2;
}
